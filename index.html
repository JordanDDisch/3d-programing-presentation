<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="slides/slide1.html" data-background="lib/img/threejsexample.jpg"></section>
				<section data-markdown="slides/slide2.html"></section>
				<section data-markdown="slides/slide3.html" data-state="renderCube"></section>
				<section data-markdown="slides/slide4.html"></section>
				<section data-markdown="slides/slide5.html" data-state="addLight"></section>
				<section data-markdown="slides/slide6.html" data-state="moveLight"></section>
				<section data-markdown="slides/slide7.html" data-state="rotatingLight"></section>
				<section data-markdown="slides/slide8.html" data-background="lib/img/skybox_texture.jpg"></section>
				<section data-markdown="slides/slide9.html" data-state="skybox"></section>
				<section data-markdown="slides/slide10.html" data-background="lib/img/SonicDash.jpg"></section>
				<section data-markdown="slides/slide11.html" data-state="addWorldAxis"></section>
				<section data-markdown="slides/slide12.html"></section>
				<section data-markdown="slides/slide13.html" data-state="playerMovement"></section>
				<section data-markdown="slides/slide14.html"></section>
				<section data-markdown="slides/slide15.html" data-state="addFloor"></section>
				<section data-markdown="slides/slide16.html"></section>
				<section data-markdown="slides/slide17.html" data-state="addClone"></section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				keyboard: false,
				progress: true,
				history: true,
				center: true,
				width: '100%',
				height: '100%',

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/threejs/three.min.js', async: true },
					{ src: 'plugin/keyboardjs/keyboard.min.js', async: true },
					{ src: 'plugin/physijs/physi.js', async: true },
					{ src: 'plugin/physijs/physijs_worker.js', async: true },
					{ src: 'plugin/physijs/ammo.js', async: true },
					{ src: 'plugin/datgui/datgui.min.js', async: true },
					{ src: "js/renderCube.js", async: true },
					{ src: "js/addLight.js", async: true },
					{ src: "js/skyBox.js", async: true },
					{ src: "js/moveLight.js", async: true },
					{ src: "js/rotatingLight.js", async: true },
					{ src: "js/addWorldAxis.js", async: true },
					{ src: "js/playerMovement.js", async: true },
					{ src: "js/addFloor.js", async: true },
					{ src: "js/addClone.js", async: true }
				]
			});

		</script>
	</body>
</html>
